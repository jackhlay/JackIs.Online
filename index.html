 <h1 id="header" style=" color:white; font-size:100px; text-align: center;">Online</h1>
<script type="text/javascript">
	var today = new Date().getHours();
if ((today >= 11 && today <= 24) || (today >= 0 && today <= 1)) {
   document.body.style.background = "green";
   document.title = "Online";
   document.getElementById("yourH1_header").innerHTML = "Online";
} else {
    document.body.style.background = "Red";
    document.title = "Offline";
    document.getElementById("yourH1_header").innerHTML = "Offline";
}
</script>
