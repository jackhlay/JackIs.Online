<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<script type="text/javascript">
	var today = new Date().getHours();
if (today >= 11 && today <= 24) {
   document.body.style.background = "Red";
   document.title = "Online"
} else {
    document.body.style.background = "Blue";
    document.title = "Offline"
}
</script>

</body>
</html>
